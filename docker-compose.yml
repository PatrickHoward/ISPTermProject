version: '3'
services:
    scribble-client:
        build: ./client
        container_name: scribble-client
        restart: on-failure
        volumes:
            - ./client:/app
            - ./client/node_modules:/app/node_modules

    scribble-server:
        build: ./server
        container_name: scribble-server
        restart: always
        volumes:
            - ./server:/app
            - build-volume:/app/build

    scribble-router:
        image: nginx:latest
        container_name: scribble-router
        restart: always
        volumes:
            - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
            - ./client/dist:/var/www/scribble:ro
        ports:
            - "${PORT:-80}:80"
            - "${HTTPS_PORT:-443}:443"
        command: "nginx -g 'daemon off;'"

    scribble-compiler:
        build: ./compiler
        container_name: scribble-compiler
        restart: always
        volumes:
            - build-volume:/app/build

volumes:
    build-volume:
