<style>
  .file-drop {
    height: 100%;
  }

  .file-drop .file-drop__dropzone {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .file-drop .file-drop__dropzone::before {
    --border-margin: 20px;
    position: absolute;
    content: "";
    left: var(--border-margin);
    top: var(--border-margin);
    width: calc(100% - 2 * var(--border-margin));
    height: calc(100% - 2 * var(--border-margin));
    box-sizing: border-box;
    border-collapse: collapse;
    border: 3px dashed white;
    pointer-events: none;
    transition: all 100ms;
  }

  .file-drop .file-drop__dropzone:hover::before,
  .file-drop .file-drop__dropzone.dragover::before {
    --border-margin: 25px;
  }

  .file-drop .file-drop__dropzone.disabled::before {
    display: none;
  }

  .file-drop label {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    cursor: pointer;
    opacity: 1;
    transition: all 200ms;
  }

  .file-drop .file-drop__dropzone.disabled label {
    opacity: 0;
    display: none;
  }

  .file-drop input[type="file"] {
    display: none;
  }

  .file-drop .file-drop__upload-info {
    display: none;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 200ms;
  }

  .file-drop .file-drop__dropzone.disabled .file-drop__upload-info {
    display: flex;
    opacity: 1;
  }
</style>

<div class="file-drop">
  <form class="file-drop__dropzone">
    <label class="file-drop__message">
      <span>Drop you files here or click and select them!</span>
      <input type="file" name="files">
    </label>
    <div class="file-drop__upload-info">
      <progress value="0" max="100"></progress>
      <span class="file-drop__status">0%</span>
    </div>
  </form>
</div>
